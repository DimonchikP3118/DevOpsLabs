version: "3.9"

services:
  python-app:          
    build: .

  frontend:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - python-app   
      - database

  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
